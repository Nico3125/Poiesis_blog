{% extends 'base.html' %}
{% block title %}Change your password:{% endblock %}

{% block content %}
<div class="block">
    <h1 class="title is-2">Set a new password!</h1>

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Change my password">
    </form>
</div>
<a href="{% url 'Users:dashboard' %}">Back to Poiesis</a>
{% endblock %}
